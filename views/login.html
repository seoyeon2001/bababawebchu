<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PangPang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        html, body {
          height: 100%;
        }

        body {
          display: flex;
          align-items: center;
          padding-top: 40px;
          padding-bottom: 40px;
        }

        .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: auto;
          /* background-color: #3CB371; */
        }

        .form-signin .checkbox {
          font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
          z-index: 2;
        }

        .form-signin input[type="id"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }

        .invalid-feedback {
          display: none;
          width: 100%;
          margin-top: 0.25rem;
          font-size: .875em;
          color: var(--bs-form-invalid-color);
        }

        .card{
          --bs-card-bg: var(--bs-body-bg);
        }

        /* .container{

        } */
    </style>
  </head>

  <body>
    <!-- <div class="container"></div> -->
    <main class="form-signin">
        <form>
          <h1 class="h3 mb-3 fw-normal">반갑습니다!</h1>
          <div class="form-floating">
              <input type="id" class="form-control" id="floatingID" placeholder="">
              <label for="floatingID">ID</label>
              <div class="invalid-feedback">Please enter your username.</div>
          </div>

          <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
              <div class="invalid-feedback">Please enter your password.</div>
          </div>

          <div class="checkbox mb-3">
              <label for="rememberMe">아이디 저장</label>
              <input type="checkbox" value="remember-me" id="rememberMe">
              
          </div>

          <button class="loginbutton" type="submit">로그인하기</button>
          
          <div><a href="signup.html">Create an account</a></div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
