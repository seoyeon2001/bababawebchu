<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/stylesheets/index_style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <title>PangPang</title>
    <style>
        .logincontainer {
          background-color: #fff;
          padding: 40px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 600px;
          text-align: center;
          margin: auto;
        }

        .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: auto;
        }

        .form-signin .checkbox {
          font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
          z-index: 2;
        }

        .form-signin input[type="id"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }

        .invalid-feedback {
          display: none;
          width: 100%;
          margin-top: 0.25rem;
          font-size: .875em;
          color: var(--bs-form-invalid-color);
        }

        .card{
          --bs-card-bg: var(--bs-body-bg);
        }

        button {
          background-color: #006f3e;
          color: white;
          padding: 10px 15px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        button:hover {
          background-color: #006f3e;
        }

        div > a {
          float: right;
        }
    </style>
    <script>      
      fetch('/navbar')
        .then(response => {return response.text()})
          .then(data => {document.getElementById("content").innerHTML = data;})
          .catch(error => console.error('Error:', error));
    </script>
  </head>

  <body>
    <!-- 네비게이션바 -->
    <div id='content'></div>

    <!--빵 부스러기 (Breadcrumb)-->
    <main class="mt-3 pt-1">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
           
            <i class="bi bi-house-fill"> > 로그인</i>
          </div> 
        </div>
      </div>
    </main>

    <main class="logincontainer">
      <h1 class="h3 mb-3 fw-normal">반갑습니다!</h1>
      <form action="/users/login" method="POST">
        <div class="form-floating">
            <input type="id" class="form-control" id="floatingID" placeholder="" required>
            <label for="floatingID">ID</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>

        <button class="loginbutton" type="submit">로그인하기</button>
        
    </form>
    <div><a href="/users/join">회원가입</a></div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script>
    document.querySelector('button').addEventListener('click', function(event) {
        event.preventDefault();

        const id = document.getElementById('floatingID').value;
        const password = document.getElementById('floatingPassword').value;

        fetch('/users/login/check', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id, password })
        })
        .then(response => { 
          console.log(response);
          return response.json(); })
        .then(data => {
          console.log(data);
            if (data.type === 'right') {
                alert('로그인 성공!');
                sessionStorage.setItem('토큰', data.token);
                window.location.href = '/';
            } else if (data.type === 'no_id') {
                alert('존재하지 않는 아이디입니다.');
                window.location.href = '/users/login';
            } else if (data.type === 'wrong_pw') {
                alert('비밀번호가 일치하지 않습니다.');
                window.location.href = '/users/login';
            }
        })
        .catch(error => {
            console.error('에러가 발생했습니다.:', error);
        });
    })

</script>

  </body>
</html>
