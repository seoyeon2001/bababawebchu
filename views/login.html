<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PangPang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        html, body {
          height: 100%;
        }

        body {
          display: flex;
          align-items: center;
          padding-top: 40px;
          padding-bottom: 40px;
        }

        .container {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 600px;
          text-align: center;
        }

        .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: auto;
          /* background-color: #3CB371; */
        }

        .form-signin .checkbox {
          font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
          z-index: 2;
        }

        .form-signin input[type="id"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }

        .invalid-feedback {
          display: none;
          width: 100%;
          margin-top: 0.25rem;
          font-size: .875em;
          color: var(--bs-form-invalid-color);
        }

        .card{
          --bs-card-bg: var(--bs-body-bg);
        }

        button {
          background-color: #4caf50;
          color: white;
          padding: 10px 15px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        button:hover {
          background-color: #45a049;
        }

        div > a {
          float: right;
        }
    </style>
  </head>

  <body>
    <main class="container">
        <form>
          <h1 class="h3 mb-3 fw-normal">반갑습니다!</h1>
          <div class="form-floating">
              <input type="id" class="form-control" id="floatingID" placeholder="" required>
              <label for="floatingID">ID</label>
              <div class="invalid-feedback">Please enter your username.</div>
          </div>

          <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
              <label for="floatingPassword">Password</label>
              <div class="invalid-feedback">Please enter your password.</div>
          </div>

          <div class="checkbox mb-3">
            <input type="checkbox" value="remember-me" id="rememberMe">       
            <label for="rememberMe">아이디 저장</label>
          </div>

          <button class="loginbutton" type="submit">로그인하기</button>
          
          <div><a href="/login/signup">회원가입</a></div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
