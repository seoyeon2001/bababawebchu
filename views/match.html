<!-- 복붙한거임 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/stylesheets/index_style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <title>PangPang</title>
    <script>      
      fetch('/navbar')
        .then(response => {return response.text()})
          .then(data => {document.getElementById("content").innerHTML = data;})
          .catch(error => console.error('Error:', error));
    </script>
  </head>
  <body>
    <!-- 네비게이션바 -->
    <div id='content'></div>
    
    <!--빵 부스러기 (Breadcrumb)-->
    <main class="mt-3 pt-1">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
           
            <i class="bi bi-house-fill"> / 매치 / 전체 매치</i>
          </div> 
        </div>
      </div>
    
    </main>

    <!--사이드바 -->
    <div id="page-wrapper">
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">
            <a href="/match">매치</a>
          </li>
          <li><a href="/match" class="underline-on">전체 매치</a></li>
          <li><a href="/match/write">매치 게시물 작성</a></li>
          <li><a href="/info/stadium">경기장 정보</a></li>
        </ul>
      </div>
      <hr class="my-4" style="height: 3px; background-color: #006f3e;">



    <!--게시글 리스트-->
      <div class="container-fluid px-4">
        <h1 class="mt-5">Board</h1>
        <div class="mt-5 pt-5">
        <div class="card mb-4 ">
          <div class="card-header">
            <a class="btn btn-primary float-end" href="/match/write" style="background-color: #006f3e; color: white;"> 
              <i class="fas fa-edit"></i> 글 작성
            </a>
          </div>
          <div class="card-body">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>글번호</th>
                  <th>제목</th>
                  <th>작성자</th>
                  <th>작성일</th>
                </tr>
              </thead>
              <tbody>
                <c:forEach items="${boards}" var="board">
                  <tr>
                    <td>${board.id}</td>
                    <td>${board.title}</a></td>
                    <td>${board.writer}</td>
                    <td>${board.createdAt}</td>
                  </tr>
                </c:forEach>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>
  
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
