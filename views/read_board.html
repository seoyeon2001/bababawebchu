<!-- 복붙한거임 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/stylesheets/index_style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <title>PangPang</title>
    <script>      
        fetch('/navbar')
          .then(response => {return response.text()})
            .then(data => {document.getElementById("content").innerHTML = data;})
            .catch(error => console.error('Error:', error));
        
      </script>
  </head>
  <body>
    <!-- 네비게이션바 -->
    <div id='content'></div>

    <div class="container w-50">
        <h3 class="mb-3">게시판 글보기</h3>
        <div class="container">
            <div class="d-flex justify-content-md-between mb-3">
                <p>작성일: 값 받아와야해</p>
                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/board/modify/<%=result.idx%>">수정</a></li>
                        <li><a class="dropdown-item" href="/board/delete/<%=result.idx%>">삭제</a></li>
                    </ul>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="user" class="col-sm-2 col-form-label">글쓴이 : </label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="user">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="title" class="col-sm-2 col-form-label">제목 : </label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="title">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="content" class="col-sm-2 col-form-label">내용 : </label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="content">
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<a href="/community/tip" class="btn btn-primary">글 목록으로 돌아가기</a>
		</div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
